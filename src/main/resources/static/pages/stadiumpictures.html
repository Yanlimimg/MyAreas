function clearForm(formId){
$('#'+formId).form('clear');
}
function addStadiumPicture(){
	if ($("#ff").form("validate")) {
		$.ajax({
			type: "post",
			url: "../stadiumPictureController/addStadiumPicture",
			data: JSON.stringify({
				stadiumPictureName:$("#ff").find("#stadiumPictureName").val(),
				active:parseBoolean($("#ff").find("input[name='active']:checked").val()),
				stadiumId:$("#ff").find("#stadiumId").combobox("getValue"),
				picture:$("#ff").find("#picture").val(),
			}),
			dataType: 'json',
			contentType:"application/json;charset=UTF-8",
			success: function(data, textStatus) {
				if (data.success) {
					window.location.reload();
				}
				},
			complete : function(XMLHttpRequest, textStatus) {
			},
			error : function(XMLHttpRequest,textStatus,errorThrown) {
				alert("Error:"+textStatus);
				alert(errorThrown.toString());
			}
		});
	}
}

function updateStadiumPicture(){
	$.ajax({
		type: "post",
		url: "../stadiumPictureController/updateStadiumPicture",
		data: JSON.stringify({
			stadiumPictureId:$("#ffedit").find("#stadiumPictureId").val(),
			stadiumPictureName:$("#ffedit").find("#stadiumPictureName").val(),
			active:parseBoolean($("#ffedit").find("input[name='active']:checked").val()),
			stadiumId:$("#ffedit").find("#stadiumId").combobox("getValue"),
			picture:$("#ffedit").find("#picture").val(),
		}),
		dataType: 'json',
		contentType:"application/json;charset=UTF-8",
		success: function(data, textStatus) {
			if (data.success){
				$("#wupdateStadiumPicture").window('close');
				$("#dg").datagrid("load");
			}
		},
		complete : function(XMLHttpRequest, textStatus) {
		},
		error : function(XMLHttpRequest,textStatus,errorThrown) {
			alert("Error:"+textStatus);
			alert(errorThrown.toString());
		}
	}); 
}

function softDeleteStadiumPicture(stadiumPictureId){
	$.ajax({

		url: "../stadiumPictureController/softDeleteStadiumPicture",
		data: {
			"stadiumPictureId":stadiumPictureId	
		},
		dataType: 'json',
		success: function(data, textStatus) {
			$("#dg").datagrid("load");
		},
		complete : function(XMLHttpRequest, textStatus) {
		},
		error : function(XMLHttpRequest,textStatus,errorThrown) {

			alert(errorThrown.toString());
		}
	});
}

function parseBoolean(val){
	if (val == undefined|| val == null) return false;
	var isInt = /^(-}+)?\d+$/.test(val);
	if (isInt&& val == "0") return false;
	else if (isInt&& val == "1") return true;
	else if (val.toLowerCase() == "false") return false;
	else if (val.toLowerCase() == "true") return true;
	else if (val.toLowerCase() == "f") return false;
	else if (val.toLowerCase() == "t") return true;
	else if (val.toLowerCase() == "n") return false;
	else if (val.toLowerCase() == "y") return true;
	else if (val.toLowerCase() == "no") return false;
	else if (val.toLowerCase() == "yes") return true;
	else return "";
}

function parseBooleanInt(val){
	var b = parseBoolean(val);
	if (b==undefined||b==null) return 0;
	else if (b==true) return 1;
	else return 0;
}

function isBlank(val){
	if (val == undefined|| val == null || val == "" || val== "0" || val == 0) return true;
	else return false;
}

function checkRadioBoxValue(control,field,fieldvalue){
	var checkboxs = $("#"+control).find("input[name='"+field+"']");
	for (var i=0;i<checkboxs.length;i++){
		if (checkboxs.get(i).value == ""+fieldvalue) checkboxs.get(i).checked=true;
	}
}

function toggleBtnShow(index){
	$('#button-bar a').css('display','none');
	$('#button-bar a:nth-child('+(index)+')').css('display','block');
}

	if (isBlank(value)) return "";
	var retVal = value;

		},

		success: function(data, textStatus) {
			debugger;

	});
	return retVal;
}
